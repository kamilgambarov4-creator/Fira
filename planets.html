<!doctype html>
<html lang="az">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Qaranlıq Galaktika - Firuzə üçün</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
    color: #fff;
    background: #000010;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas#stars {
    position: fixed;
    inset: 0;
    display: block;
    z-index: 0;
  }

  h1{
    position:absolute;
    top:10px;
    width:100%;
    text-align:center;
    font-size:20px;
    z-index:2;
    color:#f5f5ff;
    letter-spacing:1px;
  }

  .scroll-wrapper {
    position: relative;
    width: 340px;
    height: 340px;
    overflow-y: scroll;
    border: 2px solid rgba(255,255,255,0.15);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 10px 0;
    scroll-behavior: smooth;
    margin: auto;
    z-index: 2;
    background: rgba(255,255,255,0.03);
    box-shadow: 0 0 25px rgba(255,255,255,0.1);
  }

  .scroll-content {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    padding: 15px 0;
  }

  .box {
    width: 270px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 14px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 15px;
    text-align: center;
    line-height: 1.5;
    padding: 15px;
    box-shadow: 0 0 20px rgba(255,255,255,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .box:hover{
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255,255,255,0.25);
  }

  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.2);
    border-radius: 3px;
  }
</style>
</head>
<body>
<canvas id="stars"></canvas>
<h1>Bura səninçündür ✨</h1>

<div class="scroll-wrapper">
  <div class="scroll-content" id="scrollContent"></div>
</div>

<script>
// Qaranlıq galaktika ulduz animasiyası
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

let stars = [];
function rand(min,max){ return Math.random()*(max-min)+min; }

class Star{
  constructor(){ this.reset(); }
  reset(){
    this.x = rand(0,w);
    this.y = rand(0,h);
    this.z = rand(0.1,1);
    this.size = this.z * rand(0.5,1.5);
    this.speed = this.z * rand(0.2,0.8);
    this.alpha = rand(0.2,1);
  }
  update(){
    this.y -= this.speed;
    if(this.y < -10) this.y = h + 10;
  }
  draw(){
    ctx.beginPath();
    ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

function initStars(){
  stars=[];
  for(let i=0;i<250;i++) stars.push(new Star());
}

function animateStars(){
  ctx.fillStyle = "#000010";
  ctx.fillRect(0,0,w,h);
  for(let s of stars){ s.update(); s.draw(); }
  requestAnimationFrame(animateStars);
}

window.addEventListener('resize',()=>{
  w=canvas.width=innerWidth;
  h=canvas.height=innerHeight;
  initStars();
});

initStars();
animateStars();

// Firuzə üçün 
const texts = [
  "İlk olaraq deyim ki çox dolmusan, heç rahat deyilsən. Belə olanda özünlə danış, sual ver gör hardadır məsələ. İnan ki, sən çox güclü birisən. Hər şeyi bacara bilərsən. O qədər inanıram sənə, səndə özünə inan.",
  "Bir qram da olsa nəyəsə pis olmağın, kiməsə pis olmağın istəyəcəyim son şeydir. Sən çox həyat dolu bir insansan, həqiqətən də. Sakit olduğun müddətcə bir o qədər də insanı rahatladırsan.",
  "Sən bir pişiyi ayağı ilə itələdiyi üçün 2 gün ağlında qalan insansan. Yəni, Allah haqqı, bu elədiklərinə, düşüncə tərzinə bəzən dilim, ağzım söz tutmur cavab verməyə.",
  "Sən hər şeyin ən yaxşısına layiqsən.",
  "Bir də hər şeydən önəmli sənsən."
];

const container = document.getElementById('scrollContent');
texts.forEach(t => {
  const box = document.createElement('div');
  box.className = 'box';
  box.textContent = t;
  container.appendChild(box);
});
</script>
</body>
</html>
