<!doctype html>
<html lang="az">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Qaranlıq Galaktika - Firuzə üçün</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
    color: #fff;
    background: #000010;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas#stars {
    position: fixed;
    inset: 0;
    display: block;
    z-index: 0;
  }

  h1 {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 20px;
    z-index: 2;
    color: #f5f5ff;
    letter-spacing: 1px;
  }

  .scroll-wrapper {
    position: relative;
    width: 380px;
    height: 380px;
    overflow-y: scroll;
    border: 2px solid rgba(255,255,255,0.15);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    scroll-behavior: smooth;
    margin: auto;
    z-index: 2;
    background: rgba(255,255,255,0.03);
    box-shadow: 0 0 25px rgba(255,255,255,0.1);
    padding: 15px;
  }

  .scroll-content {
    display: flex;
    flex-direction: column;
    gap: 24px;
    width: 100%;
  }

  .box {
    width: 100%;
    min-height: 120px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: justify;
    font-size: 15.5px;
    line-height: 1.7;
    padding: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.08);
    transition: transform 0.25s, box-shadow 0.25s;
    white-space: pre-line; /* cümlə aralarındakı boşluqları saxlayır */
  }

  .box:hover {
    transform: scale(1.03);
    box-shadow: 0 0 30px rgba(255,255,255,0.25);
  }

  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.2);
    border-radius: 3px;
  }
</style>
</head>
<body>
<canvas id="stars"></canvas>
<h1>Firuzə üçün mesajlar ✨</h1>

<div class="scroll-wrapper">
  <div class="scroll-content" id="scrollContent"></div>
</div>

<script>
// Ulduz animasiyası (qaranlıq galaktika fonu)
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

let stars = [];
function rand(min,max){ return Math.random()*(max-min)+min; }

class Star{
  constructor(){ this.reset(); }
  reset(){
    this.x = rand(0,w);
    this.y = rand(0,h);
    this.z = rand(0.1,1);
    this.size = this.z * rand(0.5,1.5);
    this.speed = this.z * rand(0.2,0.8);
    this.alpha = rand(0.2,1);
  }
  update(){
    this.y -= this.speed;
    if(this.y < -10) this.y = h + 10;
  }
  draw(){
    ctx.beginPath();
    ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
}

function initStars(){
  stars=[];
  for(let i=0;i<250;i++) stars.push(new Star());
}

function animateStars(){
  ctx.fillStyle = "#000010";
  ctx.fillRect(0,0,w,h);
  for(let s of stars){ s.update(); s.draw(); }
  requestAnimationFrame(animateStars);
}

window.addEventListener('resize',()=>{
  w=canvas.width=innerWidth;
  h=canvas.height=innerHeight;
  initStars();
});

initStars();
animateStars();

// Firuzə üçün mesajlar
const texts = [
  "İlk olaraq deyim ki çox dolmusan, heç rahat deyilsən.\nBelə olanda özünlə danış, sual ver gör hardadır məsələ.\nİnan ki, sən çox güclü birisən.\nHər şeyi bacara bilərsən.\nO qədər inanıram sənə, səndə özünə inan.",
  "Bir qram da olsa nəyəsə pis olmağın, kiməsə pis olmağın istəyəcəyim son şeydir.\nSən çox həyat dolu bir insansan, həqiqətən də.\nSakit olduğun müddətcə bir o qədər də insanı rahatladırsan.",
  "Sən bir pişiyi ayağı ilə itələdiyi üçün 2 gün ağlında qalan insansan.\nYəni, Allah haqqı, bu elədiklərinə, düşüncə tərzinə bəzən dilim, ağzım söz tutmur cavab verməyə.",
  "Sən hər şeyin ən yaxşısına layiqsən.",
  "Bir də hər şeydən önəmli — sənsən."
];

const container = document.getElementById('scrollContent');
texts.forEach(t => {
  const box = document.createElement('div');
  box.className = 'box';
  box.textContent = t;
  container.appendChild(box);
});
</script>
</body>
</html>
